<div *ngIf="data" class="dsc-card" routerLink="/panel/user/{{ data.id }}">
  <div class="dsc-card-img">
    <img class="dsc-card-img2" src="{{ data.avatar }}}" alt="" />
  </div>
  <div class="dsc-info">
    <h3>{{ data.name }}</h3>
    <h4>Edad: {{ data.age }}</h4>
    <p>{{ data.description }}</p>
    <p *ngIf="data.work">{{ data.work }}</p>
  </div>
</div>
